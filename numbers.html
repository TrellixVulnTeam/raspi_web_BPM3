<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>INTERACTIVE BOARD</title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="static/css/style.css"/>
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/fade.js"></script>
        <script type="text/javascript" src="static/js/play.js"></script>
        <link rel="stylesheet" type="text/css" href="static/css/animate.css"/>
    </head>
    <div class="container-fluid">
        <body class="fade-out animated bounceInDown">
            <div class="col-sm-2 ">
                <a href="selection.html"><span class="glyphicon glyphicon-arrow-left">GO <br />BACK</span></a>
            </div>
            <div class="col-sm-10">
                <div class="row">
                <button  class="btn btn btn-default" onclick="playSound('static/audio/numbers/0.aac')">0</button>
                    <button class="btn btn btn-default" onclick="playSound('static/audio/numbers/1.aac')">1</button>
                   <button class="btn btn btn-default" onclick="playSound('static/audio/numbers/2.aac')">2</button>
                    <button class="btn btn btn-default" onclick="playSound('static/audio/numbers/3.aac')">3</button>
                   <button class="btn btn btn-default" onclick="playSound('static/audio/numbers/4.aac')">4</button>
                    <button class="btn btn btn-default" onclick="playSound('static/audio/numbers/5.aac')">5</button>
                  <button class="btn btn btn-default" onclick="playSound('static/audio/numbers/6.aac')">6</button>
                    <button class="btn btn btn-default" onclick="playSound('static/audio/numbers/7.aac')" >7</button>
                  <button class="btn btn btn-default" onclick="playSound('static/audio/numbers/8.aac')">8</button>
                    <button class="btn btn btn-default" onclick="playSound('static/audio/numbers/9.aac')">9</button>
                </div>
                <br />
                <div class="row">
                  <button  onclick="playSound('static/audio/numbers/numb.aac')" class="btn btn-info" >
                      <span class="glyphicon glyphicon-play">Play</span></button>
                  <button  onclick="pause('static/audio/numbers/numb.aac')" class="btn btn-info" style="position: relative;left:40px ">
                      <span class="glyphicon glyphicon-stop">Stop</span></button>
                </div>
            </div>
        </body>
    </div>
</html>
